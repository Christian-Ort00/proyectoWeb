<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>MODAVERSE - Categorías</title>
    </head>
    <body>
        <!-- Header -->
        <header th:replace="~{layout/plantilla :: header}"></header>

        <!-- Fragmento de botón "Agregar Categoría" -->
        <section th:replace="~{categoria/fragmentos :: botonesAgregar}"></section>

        <!-- Modal para agregar categoría -->
        <section th:replace="~{categoria/fragmentos :: agregarCategoria}"></section>

        <!-- Tabla con el listado de categorías -->
        <section th:replace="~{categoria/fragmentos :: listadoCategorias}"></section>

        <!-- Footer -->
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
