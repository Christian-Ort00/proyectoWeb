<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>MODAVERSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 span {
            color: #ff4081; 
        }
        .hero-section {
            padding: 60px 20px;
        }
        .hero-section p {
            font-size: 1.1rem;
        }
        .img-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .img-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .video-section {
            margin-top: 80px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
  <!-- Header -->
  <header th:replace="~{layout/plantilla :: header}"></header>

  <!-- Hero -->
  <div class="container hero-section text-center mt-5">
    <div class="row align-items-center g-5">

      <!-- Imagen izquierda -->
      <div class="col-md-4 d-flex justify-content-center">
        <img th:src="@{/img/index_principal.jpeg}" 
             alt="Imagen izquierda" 
             class="img-fluid rounded-3 shadow-lg img-card" 
             style="max-width: 350px;">
      </div>

      <!-- Texto central -->
      <div class="col-md-4">
        <h2 class="fw-bold mb-4 mt-4">Bienvenido a <span>Modaverse</span></h2>
        <p class="lead text-muted mb-4">
          Tu tienda de ropa en línea donde la <strong>moda</strong> y el <strong>estilo</strong> se encuentran.<br>
          Prendas modernas, cómodas y de calidad, pensadas para que expreses tu personalidad
          y luzcas con confianza en cada ocasión.
        </p>
        <!-- Botón actualizado con margen inferior -->
        <a th:href="@{/producto/hombre}" class="btn btn-dark btn-lg rounded-pill shadow-sm mt-3 mb-5">
          Explorar ahora
        </a>
      </div>

      <!-- Imagen derecha -->
      <div class="col-md-4 d-flex justify-content-center">
        <img th:src="@{/img/index_principal2.jpeg}" 
             alt="Imagen derecha" 
             class="img-fluid rounded-3 shadow-lg img-card" 
             style="max-width: 350px;">
      </div>
    </div>
  </div>

  <!-- Video -->
  <div class="container video-section text-center mt-5">
    <div class="ratio ratio-16x9 mx-auto" style="max-width: 700px;">
      <iframe src="https://www.youtube.com/embed/S1-QwIRjM-A?si=Abq2-a3HEOvwUJsO" 
              title="YouTube video player" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer th:replace="~{layout/plantilla :: footer}"></footer>

  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
