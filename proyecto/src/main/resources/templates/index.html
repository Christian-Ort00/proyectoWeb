<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">

    <title>MODAVERSE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- <link th:href="@{/css/estilos.css}" rel="stylesheet" /> -->
</head>

<body>
  <header th:replace="~{layout/plantilla :: header}" />

  
  <div class="container text-center my-5">
    <div class="row align-items-center g-5" style="min-height: 400px;">

      
      <div class="col-md-4 d-flex justify-content-center">
        <img th:src="@{/img/index_principal.jpeg}" 
             alt="Imagen izquierda" 
             class="img-fluid rounded-3 shadow-lg" 
             style="max-width: 380px;">
      </div>

      
      <div class="col-md-4">
        <h2 class="fw-bold mb-4">Bienvenido a <span class="text-primary">Modaverse</span></h2>
        <p class="lead text-muted">
          Tu tienda de ropa en línea donde la moda y el estilo se encuentran.
          Ofrecemos prendas modernas, cómodas y de calidad, pensadas para que expreses tu
          personalidad y luzcas con confianza en cada ocasión.
        </p>
      </div>

      
      <div class="col-md-4 d-flex justify-content-center">
        <img th:src="@{/img/index_principal2.jpeg}" 
             alt="Imagen derecha" 
             class="img-fluid rounded-3 shadow-lg" 
             style="max-width: 380px;">
      </div>
    </div>
  </div>

  <footer th:replace="~{layout/plantilla :: footer}" />
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>
</body>

</html>
