<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title>MODAVERSE</title>
        <meta charset="UTF-8" />

        <!-- Estilos y librerías -->
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link th:href="@{/css/estilos.css}" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>
        <!-- Header -->
        <header th:fragment="header" class="bg-white shadow-sm py-3 px-4 d-flex justify-content-between align-items-center">
            <h1 class="fs-4 fw-bold m-0">
                <a th:href="@{/}" class="text-decoration-none text-dark">MODAVERSE</a>
            </h1>

            <!-- Nav Menu -->
            <nav class="d-none d-md-flex gap-3">
                <a th:href="@{/producto/hombre}" class="text-decoration-none text-dark link-hover">Hombre</a>
                <!--<a href="#" class="text-decoration-none text-dark link-hover">Mujer</a>
                <a href="#" class="text-decoration-none text-dark link-hover">Accesorios</a>
                <a href="#" class="text-decoration-none text-dark link-hover">Ofertas</a>-->
                
                
                
                
                <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')"> 
                    <li class="nav-item px-2">
                        <a class="nav-link" th:href="@{/categoria/listado}">Categoria</a>
                    </li>
                </ul>
            </nav>


            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person fs-5"></i>
                </button>
                <ul class="dropdown-menu">
                    <!-- Si NO está autenticado -->
                    <li sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item" th:href="@{/login}">Iniciar sesión</a>
                    </li>

                    <!-- Si está autenticado -->
                    <li sec:authorize="isAuthenticated()">
                        <!-- Spring Security maneja POST /logout -->
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button type="submit" class="dropdown-item">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>
            </div>

        </header>

        <!-- Footer -->
        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h6>Redes Sociales</h6>
                        <ul class="list-unstyled">
                            <li>Facebook</li>
                            <li>Instagram</li>
                            <li>Whatsapp</li>
                        </ul>
                    </div>

                    <div class="col-md-4">
                        <h6>Contáctanos</h6>
                        <ul class="list-unstyled">
                            <li>Dirección</li>
                            <li>222222</li>
                        </ul>
                    </div>

                    <div class="col-md-4">
                        <h6>Correo electrónico</h6>
                        <p>modaverse@gmail.com</p>
                        <form>
                            <div class="mb-2">
                                <input type="email" class="form-control" placeholder="Escriba su correo" required>
                            </div>
                            <div class="mb-2">
                                <textarea class="form-control" placeholder="Escriba su mensaje" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-light btn-sm">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Scripts necesarios al final -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    </body>

</html>
