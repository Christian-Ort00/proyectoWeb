<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>MODAVERSE</title>
    <meta charset="UTF-8" />

    <!-- Librerías y estilos -->
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* -------- Header -------- */
        header {
            background-color: #111;
            border-bottom: 1px solid #222;
        }
        header a {
            transition: color 0.3s ease;
        }
        header a:hover {
            color: #dc3545 !important;
        }
        .link-hover {
            position: relative;
        }
        .link-hover::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: #dc3545;
            transition: width 0.3s ease;
        }
        .link-hover:hover::after {
            width: 100%;
        }

        /* -------- Footer -------- */
        footer {
            background: linear-gradient(135deg, #111, #333);
            color: #ddd;
        }
        footer h6 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
        }
        footer ul li {
            margin-bottom: 8px;
            transition: transform 0.2s ease;
        }
        footer ul li:hover {
            transform: translateX(5px);
            color: #dc3545;
        }
        footer a {
            color: #ddd;
            text-decoration: none;
        }
        footer a:hover {
            color: #dc3545;
        }
        .footer-social i {
            font-size: 1.3rem;
            margin-right: 12px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .footer-social i:hover {
            transform: scale(1.2);
            color: #dc3545;
        }

        /* -------- Dropdown usuario -------- */
        .dropdown .btn {
            border: none;
            background: transparent;
            color: white;
        }
        .dropdown .btn:hover {
            color: #dc3545;
        }
    </style>
</head>

<body>

<!-- ================= Header ================= -->
<header th:fragment="header" class="shadow-sm py-3 px-4 d-flex justify-content-between align-items-center sticky-top">
    <h1 class="fs-4 fw-bold m-0">
        <a th:href="@{/}" class="text-decoration-none text-white">MODAVERSE</a>
    </h1>

    <!-- Nav Menu -->
    <nav class="d-none d-md-flex gap-4 align-items-center">
        <a th:href="@{/producto/hombre}" class="text-decoration-none text-white link-hover">Hombre</a>
        <ul class="navbar-nav d-flex flex-row gap-3" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')"> 
            <li class="nav-item">
                <a class="nav-link text-white link-hover" th:href="@{/producto/gestionar}">Producto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white link-hover" th:href="@{/categoria/listado}">Categoría</a>
            </li>
        </ul>
    </nav>

    <!-- Usuario -->
    <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li sec:authorize="!isAuthenticated()">
                <a class="dropdown-item" th:href="@{/login}">Iniciar sesión</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="dropdown-item">Cerrar sesión</button>
                </form>
            </li>
        </ul>
    </div>
</header>

<!-- ================= Footer ================= -->
<footer th:fragment="footer" class="mt-5 p-5">
    <div class="container">
        <div class="row gy-4">
            <div class="col-md-4">
                <h6>Redes Sociales</h6>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

            <div class="col-md-4">
                <h6>Contáctanos</h6>
                <ul class="list-unstyled">
                    <li><i class="bi bi-geo-alt"></i> Dirección</li>
                    <li><i class="bi bi-telephone"></i> 222222</li>
                </ul>
            </div>

            <div class="col-md-4">
                <h6>Correo electrónico</h6>
                <p>modaverse@gmail.com</p>
                <form>
                    <div class="mb-2">
                        <input type="email" class="form-control form-control-sm" placeholder="Escriba su correo" required>
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control form-control-sm" placeholder="Escriba su mensaje" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-light btn-sm">Enviar</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4 small">
            © 2025 MODAVERSE. Todos los derechos reservados.
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
