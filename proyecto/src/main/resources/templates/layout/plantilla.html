<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>MODAVERSE</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>     


    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <!-- Marca a la izquierda -->
                    <a class="navbar-brand" href="#">MODAVERSE</a>

                   

                   
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                      
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="#">Hombre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Mujer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Accesorios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ofertas</a>
                            </li>
                        </ul>

                       
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>




        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-4">
            <div class="container">
                <div class="row">

                    <div class="col-md-4">
                        <h6>Redes Sociales</h6>
                        <ul class="list-unstyled">
                            <li>Facebook</li>
                            <li>Instagram</li>
                            <li>Whatsapp</li>
                        </ul>
                    </div>


                    <div class="col-md-4">
                        <h6>Contáctanos</h6>
                        <ul class="list-unstyled">
                            <li>Dirección</li>
                            <li>222222</li>
                        </ul>
                    </div>


                    <div class="col-md-4">
                        <h6>Correo electrónico</h6>
                        <p>modaverse@gmail.com</p>
                        <form>
                            <div class="mb-2">
                                <input type="email" class="form-control" placeholder="Escriba su correo" required>
                            </div>
                            <div class="mb-2">
                                <textarea class="form-control" placeholder="Escriba su mensaje" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-light btn-sm">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
