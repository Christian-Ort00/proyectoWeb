<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>MODAVERSE - Gestión de Productos</title>
</head>

<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Gestión de Productos</h3>
        <!-- Botón Agregar Producto -->
        <button class="btn btn-danger shadow-sm" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
            <i class="fas fa-plus me-2"></i> Agregar Producto
        </button>
    </div>

    <!-- Modal para Agregar Producto -->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <form th:action="@{/producto/guardar}" th:object="${producto}" method="post" class="was-validated">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="agregarProductoLabel"><i class="fas fa-plus-circle me-2"></i>Agregar Producto</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Ingrese descripción" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" th:field="*{precio}" class="form-control" placeholder="Ingrese precio" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL de Imagen</label>
                            <input type="text" th:field="*{rutaImagen}" class="form-control" placeholder="Ingrese URL de imagen" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <select th:field="*{categoria.categoriaID}" class="form-select" required>
                                <option value="">Seleccione una categoría</option>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.categoriaID}"
                                        th:text="${cat.nombre}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger shadow-sm"><i class="fas fa-save me-1"></i> Guardar</button>
                        <button type="button" class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabla de productos -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-boxes me-2"></i>Listado de Productos</h4>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto, i : ${productos}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio + ' CRC'}"></td>
                        <td>
                            <img th:src="@{'/img/' + ${producto.rutaImagen}}" alt="Imagen" class="img-fluid rounded" style="max-width:80px; max-height:80px;">
                        </td>
                        <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}"></td>
                        <td>
                            <a th:href="@{/producto/eliminar/{id}(id=${producto.productoID})}" class="btn btn-sm btn-outline-danger shadow-sm">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${productos == null or productos.isEmpty()}">
                        <td colspan="7" class="text-muted">No hay productos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
