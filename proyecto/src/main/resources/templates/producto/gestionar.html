<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>MODAVERSE - Gestión de Productos</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <div class="row text-center mt-4">
        <div class="col">
            <h3>Gestión de Productos</h3>
        </div>
    </div>



    <!-- Botón para abrir el modal de agregar -->
    <div class="text-center mb-4">
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
            Agregar Producto
        </button>
    </div>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/producto/guardar}" th:object="${producto}" method="post" class="was-validated">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="agregarProductoLabel">Agregar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" th:field="*{descripcion}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" th:field="*{precio}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL de Imagen</label>
                            <input type="text" th:field="*{rutaImagen}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <select th:field="*{categoria.categoriaID}" class="form-select" required>
                                <option value="">Seleccione una categoría</option>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.categoriaID}"
                                        th:text="${cat.nombre}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabla de productos -->
    <section class="container mt-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h4>Listado de Productos</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto, i : ${productos}">
                            <td th:text="${i.count}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.precio + ' CRC'}"></td>
                            <td>
                                <img th:src="${producto.rutaImagen}" alt="Imagen" width="80" height="80">
                            </td>
                            <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}">
                                Sin categoría
                            </td>
                            <td>
                                <a th:href="@{/producto/eliminar/{id}(id=${producto.productoID})}" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </a>
                                <a th:href="@{/producto/modificar/{id}(id=${producto.productoID})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}"> </footer>
</body>
</html>
