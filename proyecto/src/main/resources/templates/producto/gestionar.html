<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">

    <title>MODAVERSE</title>
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <div class="row text-center mt-3">
        <div class="col ">
            <h3>Gestión de Productos</h3>
        </div>
    </div>
    <div class="row text-center mt-1">
        <div class="col-6 mx-auto mb-3">
            <input type="text" class="form-control" placeholder="Buscar Producto" />
        </div>
    </div>


    <!-- Botón para abrir el modal de agregar -->
    <div class="text-center mb-4 mt-3">
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
            Agregar Producto
        </button>
    </div>
    <!-- Modal para agregar árbol -->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" class="was-validated">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="agregarProductoLabel">Agregar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="decripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">URL de Imagen</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <section th:fragment="listadoProductos" class="container mt-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h4>Listado de Productos</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--   <tr th:each="arbol, i : ${arboles}">
                                <td th:text="${i.count}">1</td>
                                <td><img th:src="${arbol.imagen}" alt="Imagen" width="80" height="80"></td>
                                <td th:text="${arbol.nombre}">Nombre</td>
                                <td th:text="${arbol.edad}">Edad</td>
                                <td>
                                    <a th:href="@{/arbol/eliminar/}+${arbol.id}" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                    <a th:href="@{/arbol/modificar/}+${arbol.id}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
                            </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <footer th:replace="~{layout/plantilla :: footer}"> </footer>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
