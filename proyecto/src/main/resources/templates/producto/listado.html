<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>MODAVERSE</title>        
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}"/>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-center fw-bold">Catálogo de Productos</h2>
                <p class="text-center text-muted">Explora nuestros productos y encuentra tu estilo</p>
            </div>
        </div>

        <div class="row g-4" th:if="${productos != null and !productos.empty}">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="producto : ${productos}">
                <div class="card card-custom h-100 shadow-sm">
                    <div class="img-wrapper">
                        <img th:src="@{'/img/' + ${producto.rutaImagen}}" class="card-img-top" alt="Imagen de producto">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                        <p class="card-text text-truncate" th:text="${producto.descripcion}">Descripción</p>
                        <p class="card-text price">₡ <span th:text="${producto.precio}">0</span></p>
                        <a th:href="@{/carrito/agregar/{id}(id=${producto.productoID})}" 
                           class="btn btn-buy mt-auto">Agregar al carrito</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5" th:if="${productos == null or productos.empty}">
            <p class="text-muted">No hay productos disponibles en este momento.</p>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"/>          
</body>
</html>
