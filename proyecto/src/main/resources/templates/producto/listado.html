<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>MODAVERSE</title>        
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}"/>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2 class="text-center">Catálogo de Productos</h2>
            </div>
        </div>

        <div class="row" th:if="${productos != null and !productos.empty}">
            <div class="col-md-3 mb-4" th:each="producto : ${productos}">
                <div class="card h-100">
                    <img th:src="@{'/img/' + ${producto.rutaImagen}}" class="card-img-top" alt="Imagen de producto">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                        <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                        <p class="card-text fw-bold">₡ <span th:text="${producto.precio}">0</span></p>
                        <a href="#" class="btn btn-primary mt-auto">Agregar al carrito</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center" th:if="${productos == null or productos.empty}">
            <p class="text-muted">No hay productos disponibles en este momento.</p>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"/>          
</body>
</html>
