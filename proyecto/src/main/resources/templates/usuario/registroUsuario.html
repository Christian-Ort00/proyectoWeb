<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="~{layout/plantilla :: head}">

        <title>MODAVERSE</title>        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>



        <div class="container">
            <div class="row m-3 justify-content-center">
                <div class="col-6 text-center">
                    <h2>Registro Usuario</h2>

                    <h6>Nombre de usuario:</h6>
                    <input type="text" class="form-control mb-3" placeholder="Ingresa tu nombre"/>

                    <h6>Correo electronico:</h6>
                    <input type="email" class="form-control mb-3" placeholder="Ingresa tu correo electronico"/>
                    
                    <h6>Contraseña:</h6>
                    <input type="password" class="form-control mb-3" placeholder="Ingresa tu contraseña"/>
               

                    <button type="submit" class="btn btn-primary w-100">Registrase</button>

                   
                </div>
            </div>
        </div>



        <footer th:replace="~{layout/plantilla :: footer}"/>          
    </body>
</html>
